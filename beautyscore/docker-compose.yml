version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: beautyscore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beautyscore
      POSTGRES_PASSWORD: beautyscore_dev_password
      POSTGRES_DB: beautyscore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beautyscore"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautyscore-network

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: beautyscore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beautyscore-network

  # pgAdmin for database management (optional, dev only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beautyscore-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beautyscore.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beautyscore-network
    profiles:
      - dev-tools

  # Redis Commander for Redis management (optional, dev only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: beautyscore-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - beautyscore-network
    profiles:
      - dev-tools

volumes:
  postgres_data:
    name: beautyscore-postgres-data
  redis_data:
    name: beautyscore-redis-data

networks:
  beautyscore-network:
    name: beautyscore-network
    driver: bridge
